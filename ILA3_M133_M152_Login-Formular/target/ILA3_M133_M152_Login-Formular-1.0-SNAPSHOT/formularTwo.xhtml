<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>99%-Initiative</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- 99%-Initiative -->
            <h:outputLabel value="Sind sie für die 99%-Initiative?" for="question2"/>

            <h:selectOneRadio id="Initiative99" required="true" value="#{formularBean.initiative99}">
                <f:selectItem itemLabel="Ja" itemValue="ja"/>
                <f:selectItem itemLabel="Nein" itemValue="nein"/>
            </h:selectOneRadio>

            <!-- Kreativität -->
            <h:outputLabel value="Sind Sie kreativ genug, um hier Fragen selbst zu erstellen" for="kreativität"/>
            
            <h:selectOneRadio id="kreativität" required="true" value="#{formularBean.kreativität}">
                <f:selectItem itemLabel="Ja" itemValue="ja"/>
                <f:selectItem itemLabel="Nein" itemValue="nein"/>
            </h:selectOneRadio>
            
            <h:commandButton id="answerTwo" value="Answer" action="bar.xhtml"/>
        </h:form>
    </h:body>
</html>
